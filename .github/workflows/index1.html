<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameZone</title>
  <style>

*
 body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .header {
      padding: 1rem;
      text-align: center;
      background: #444;
      color: white;
    }
    .header input {
      padding: 0.5rem;
      margin: 1rem auto;
      width: 80%;
      max-width: 500px;
      display: block;
      border-radius: 10px;
      border-color: #eee;
    }
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      background: #222;
      padding: 1rem;
    }
    .category-btn {
      background: #555;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      padding: 1rem;
      gap: 1rem;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .dark .game-card {
      background: #1e1e1e;
    }
    .game-card:hover {
      transform: scale(1.03);
    }
    .game-img {
      width: 100px;
      border-radius: 8px;
    }
    .download-btn {
      display: inline-block;
      background: #00c853;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      text-decoration: none;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
    }

    /* Admin Panel Styling */
.admin-panel {
  padding: 1.5rem;
  background: #fff;
  border-top: 2px solid #ccc;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}
.dark .admin-panel {
  background: #1e1e1e;
  color: #eee;
}
.admin-panel h2 {
  text-align: center;
  margin-bottom: 1rem;
}
#adminForm {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  max-width: 500px;
  margin: auto;
}
#adminForm input,
#adminForm button {
  padding: 0.6rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
}
#adminForm input:focus {
  outline: none;
  border-color: #007bff;
}
#adminForm button {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}
#adminForm button:hover {
  background: #0056b3;
}
/* üîò Base Button Style */
button {
  font-family: inherit;
  font-size: 0.95rem;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
}

/* üóë Delete Button */
button.delete-btn {
  background-color: #e53935;
  color: #fff;
  margin-top: 0.5rem;
}
button.delete-btn:hover {
  background-color: #c62828;
}

/* üîê Admin Panel Button */
#toggleAdmin {
  background-color: #1976d2;
  color: white;
}
#toggleAdmin:hover {
  background-color: #0d47a1;
}

/* üö™ Logout Button */
#logoutBtn {
  background-color: #757575;
  color: white;
}
#logoutBtn:hover {
  background-color: #424242;
}

/* üåó Theme Toggle Button */
#toggleTheme1 {
  background-color:#fff;
  justify-content: center;
    border:2px solid rgba(0, 0, 0, 0.992);    
    height:100px;
    border-radius:50%;
    text-align: center;
    -moz-border-radius:50%;
    -webkit-border-radius:50%;
    height: 32px;
    width: 10px;
}
.dark1 #toggleTheme {
    background-color:#010000a2;
    border:2px solid rgb(228, 228, 228);    
    height:100px;
    border-radius:50%;
    text-align: center;
    -moz-border-radius:50%;
    -webkit-border-radius:50%;
    height: 32px;
    width: 10px;
}

#toggleTheme {
  background: none;
  border-radius: 50;
}




  </style>
</head>
<body>

  <header class="header">
    <h1>üéÆ GameZone</h1>
    <input type="text" id="searchInput" placeholder="Search games..." />
    <button id="toggleTheme"></button>
    <button id="toggleAdmin">Admin Panel</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </header>

  <nav class="categories" id="categoryNav">
    <button class="category-btn" data-category="All">All Games</button>
    <button class="category-btn" data-category="Action">Action</button>
    <button class="category-btn" data-category="Racing">Racing</button>
    <button class="category-btn" data-category="Puzzle">Puzzle</button>
  </nav>

  <!-- Admin Panel -->
  <section class="admin-panel" id="adminPanel" style="display: none;">
    <h2>Add New Game</h2>
    <form id="adminForm">
      <input type="text" id="titleInput" placeholder="Title" required />
      <input type="text" id="descInput" placeholder="Description" required />
      <input type="text" id="categoryInput" placeholder="Category" list="categoryList" required />
      <datalist id="categoryList">
         <option value="Action">
         <option value="Racing">
         <option value="Puzzle">
      </datalist>
      <input type="text" id="sizeInput" placeholder="Size (e.g., 100MB)" required />
      <input type="text" id="versionInput" placeholder="Version" required />
      <input type="url" id="imgInput" placeholder="Image URL" required />
      <input type="url" id="downloadInput" placeholder="Download URL" required />
      <button type="submit">Add Game</button>
    </form>
  </section>

  <main id="gameContainer" class="game-grid"></main>

  <template id="gameCardTemplate">
    <div class="game-card">
      <img class="game-img" />
      <h2 class="game-title"></h2>
      <p class="game-desc"></p>
      <p class="game-cat"></p>
      <span class="game-meta"></span>
      <a class="download-btn" target="_blank">Download</a>
    </div>
  </template>

  <footer class="footer">
    <p>¬© 2025 GameZone. All rights reserved.</p>
  </footer>

  <script>
    let games = JSON.parse(localStorage.getItem("games")) || [];
const adminPassword = "admin123";

const gameContainer = document.getElementById("gameContainer");
const template = document.getElementById("gameCardTemplate");
const searchInput = document.getElementById("searchInput");
const toggleTheme = document.getElementById("toggleTheme");
const toggleAdmin = document.getElementById("toggleAdmin");
const logoutBtn = document.getElementById("logoutBtn");
const adminPanel = document.getElementById("adminPanel");
const adminForm = document.getElementById("adminForm");
const categoryButtons = document.querySelectorAll(".category-btn");

let isLoggedIn = false;
let currentCategory = "All";

function displayGames(filter = "") {
  gameContainer.innerHTML = "";
  const filtered = games.filter(game => {
    const matchesCategory =
      currentCategory.toLowerCase() === "all" ||
      game.category.toLowerCase() === currentCategory.toLowerCase();

    const matchesSearch = game.title.toLowerCase().includes(filter.toLowerCase());
    return matchesCategory && matchesSearch;
  });


  filtered.forEach((game, index) => {
    const card = template.content.cloneNode(true);
    card.querySelector(".game-img").src = game.img;
    card.querySelector(".game-title").textContent = game.title;
    card.querySelector(".game-desc").textContent = game.desc;
    card.querySelector(".game-cat").textContent = "Category: " + game.category;
    card.querySelector(".game-meta").textContent = `Version: ${game.version} | Size: ${game.size}`;
    card.querySelector(".download-btn").href = game.download;

    if (isLoggedIn) {
      const delBtn = document.createElement("button");
      delBtn.textContent = "üóë Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => deleteGame(index);
      card.querySelector(".game-card").appendChild(delBtn);
    }

    gameContainer.appendChild(card);
  });
}

function deleteGame(index) {
  games.splice(index, 1);
  localStorage.setItem("games", JSON.stringify(games));
  displayGames(searchInput.value);
}

adminForm.addEventListener("submit", e => {
  e.preventDefault();
  const newGame = {
    title: document.getElementById("titleInput").value,
    desc: document.getElementById("descInput").value,
    category: document.getElementById("categoryInput").value,
    size: document.getElementById("sizeInput").value,
    version: document.getElementById("versionInput").value,
    img: document.getElementById("imgInput").value,
    download: document.getElementById("downloadInput").value
  };
  games.push(newGame);
  localStorage.setItem("games", JSON.stringify(games));
  displayGames();
  adminForm.reset();
});

toggleAdmin.addEventListener("click", () => {
  const input = prompt("Enter admin password:");
  if (input === adminPassword) {
    isLoggedIn = true;
    adminPanel.style.display = "block";
    logoutBtn.style.display = "inline-block";
    displayGames();
  } else {
    alert("Access denied.");
  }
});

logoutBtn.addEventListener("click", () => {
  isLoggedIn = false;
  adminPanel.style.display = "none";
  logoutBtn.style.display = "none";
  displayGames();
});

toggleTheme.addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

searchInput.addEventListener("input", e => {
  displayGames(e.target.value);
});

categoryButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    currentCategory = btn.dataset.category;
    displayGames(searchInput.value);
  });
});

displayGames();

  </script>
</body>
</html>
